<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>
      </th>
      <th style="width:100px;">Tea</th>
      <th style="width:300px;">Info</th>
      <th>Quantity</th>
      <th><span>Cart</span>
        <span class="badge">{{Badge}}</span>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="tea in items track by $index">
      <td><img ng-src="{{tea.imageUrl}}" alt=""></td>
      <td>
        {{tea.name}}<br>
        Caffeine: {{tea.caffeineScale}}
      </td>
      <td>Ingredients: 
        {{tea.ingredients}}<br><br>
        Categories: 
        <span ng-repeat="category in tea.categories">
        {{category}}</span> 
      </td>
      <td>
      {{tea.price | currency}}<br>
      InStock: {{tea.inStock | instock}}<br>
      Rating: {{tea.rating}}
      </td>
      <td>
        Change Quantity: <input type="number" style="width:50px;"class="form-control" ng-model="tea.quantity">
        <span class="btn btn-danger btn-xs" ng-click="removeItem(tea)">X</span>

        
      </td>
    </tr>
  </tbody>
</table>
