<!DOCTYPE html>
<html ng-app="shopping-app">
<head>
	<meta charset="UTF-8">
	<title>Angular Shopping App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/united/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-animate.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.3/ui-bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-sanitize.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/services.js"></script>
</head>
<body class="container-fixed">

  <nav class="navbar navbar-default" role="navigation">
	  <!-- Brand and toggle get grouped for better mobile display -->
	  <div class="navbar-header">

	    <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
	      <span class="sr-only">Toggle navigation</span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	    </button>
	    <a class="navbar-brand" href="#/">Tea Maven</a>
	  </div>

	  <!-- Collect the nav links, forms, and other content for toggling -->
	  <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'" ng-click="navCollapsed=true">
	  
	    <ul class="nav navbar-nav">
	      <li ng-class="{ active: isActive('/about')}"><a href="#/about">About</a></li>
        <li ng-class="{ active: isActive('/contact')}"><a href="#/contact">Contact</a></li>
	              
	   
	      </ul>
	    </li>

	    <form class="navbar-form navbar-left" role="search">
	      <div class="form-group">
	        <input type="text" class="form-control" placeholder="Search" ng-model="searchText">
	      </div>
	    </form>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="#/browse">Browse</a>
        </li>        
        <li>
          <a href="#/cart">Checkout
            <span class="glyphicon glyphicon-shopping-cart"></span>
            <!-- <span class="badge">{{Badge}}</span> -->
          </a>
        </li>

      </ul>
	  </div><!-- /.navbar-collapse -->
  </nav>
 
  <div class="container" ng-view></div>

</body>
</html>
